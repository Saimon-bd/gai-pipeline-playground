      github-token:
        required: true
      azure-credentials-env:
        required: true
      azure-credentials-adb2c:
        required: false
      azure-shared-subscription-id:
        required: true
    inputs:
      region:
        required: true
        type: string
      team:
        required: true
        type: string
      environment:
        required: true
        type: string
      terraform-version:
        required: true
        type: string

