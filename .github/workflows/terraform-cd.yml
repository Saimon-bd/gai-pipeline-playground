name: terraform-cd

on:
  workflow_call:
    secrets:
      github-token:
        required: true
      azure-credentials-env:
        required: true
      azure-credentials-adb2c:
        required: false
      azure-shared-subscription-id:
        required: true
      slack-webhook-url-dev:
        required: false
      slack-webhook-url-stg:
        required: false
      slack-webhook-url-prd:
        required: false
    inputs:
      region:
        required: true
        type: string
      team:
        required: true
        type: string
      environment:
        required: true
        type: string
      terraform-version:
        required: true
        type: string

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Fake Terraform Plan
        run: echo "‚úÖ Terraform plan completed (placeholder)"

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan]
    strategy:
      matrix:
        environment: ${{ fromJson(inputs.environment) }}
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Slack - Waiting for Approval
        run: |
          WEBHOOK_URL=""
          case "${{ matrix.environment }}" in
            "dev") WEBHOOK_URL="${{ secrets.slack-webhook-url-dev }}" ;;
            "stg") WEBHOOK_URL="${{ secrets.slack-webhook-url-stg }}" ;;  
            "prd") WEBHOOK_URL="${{ secrets.slack-webhook-url-prd }}" ;;
          esac
          
          if [ ! -z "$WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"text\":\"‚è≥ *Approval Required*\",
                \"blocks\":[
                  {
                    \"type\":\"section\",
                    \"text\":{
                      \"type\":\"mrkdwn\",
                      \"text\":\"üîÑ *Infrastructure Deployment Pending*\\n\\n*Environment:* \`${{ matrix.environment }}\`\\n*Repository:* ${{ github.repository }}\\n*Branch:* ${{ github.ref_name }}\\n*Triggered by:* ${{ github.actor }}\\n\\n‚ö†Ô∏è *Waiting for manual approval to proceed with deployment*\"
                    }
                  },
                  {
                    \"type\":\"actions\",
                    \"elements\":[
                      {
                        \"type\":\"button\",
                        \"text\":{\"type\":\"plain_text\",\"text\":\"View Workflow\"},
                        \"url\":\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                      }
                    ]
                  }
                ]
              }" \
              "$WEBHOOK_URL"
          fi

      - name: Fake Terraform Apply
        run: echo "üöÄ Terraform apply completed for ${{ matrix.environment }} (placeholder)"
